<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, italic;
            background-image: url("C:/Users/91808/Downloads/chetana.jpg");
            background-position: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container {
            background-color:blur;
            background-color:lightsteelblue ;
            border-radius: 8px
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
        }
        .todo-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .todo-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .todo-button {
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            
        }
        .todo-button:hover {
            background-color: #45a049;
            display: block;
            margin: 0 auto;

        }
        .todo-list {
            list-style-type: none;
            padding: 0;

        }
        .todo-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .todo-text {
            flex-grow: 1;
            margin-left: 10px;
            
        .todo-checkbox {
            margin-right: 10px;
        }
        .todo-completed {
            text-decoration: line-through;
            color: #888;
        }
        .college-heading {
            font-weight: bold;
            color: black;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="college-heading">CHETANA BBA & BCA COLLEGE</h2>
        <h2 class="todo-title">Todo List</h2>
        <div>
            <input type="text" id="todoInput" class="todo-input" placeholder="Enter a new task">
            <button onclick="addTodo()" class="todo-button";>Add Task</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        function addTodo() {
            var input = document.getElementById("todoInput").value.trim();
            if (input === "") {
                alert("Please enter a task!");
                return;
            }
            var li = document.createElement("li");
            li.className = "todo-item";
            
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "todo-checkbox";
            checkbox.onchange = function() {
                if (this.checked) {
                    li.classList.add("todo-completed");
                } else {
                    li.classList.remove("todo-completed");
                }
            };
            
            var textNode = document.createTextNode(input);
            var span = document.createElement("span");
            span.className = "todo-text";
            span.appendChild(textNode);

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "❌";
            deleteButton.className = "todo-button";
            deleteButton.onclick = function() {
                li.remove();
            };

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteButton);
            
            document.getElementById("todoList").appendChild(li);
            document.getElementById("todoInput").value = "";
        }

        // Add default tasks
        var defaultTasks = [
            "Attend lectures for all classes",
            "Review notes after each lecture",
            "Complete assignments before the deadline",
            "Study for upcoming exams",
            "Participate in group study sessions",
            
        ];

        window.onload = function() {
            var todoList = document.getElementById("todoList");
            defaultTasks.forEach(function(task) {
                var li = document.createElement("li");
                li.className = "todo-item";
                
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "todo-checkbox";
                checkbox.onchange = function() {
                    if (this.checked) {
                        li.classList.add("todo-completed");
                    } else {
                        li.classList.remove("todo-completed");
                    }
                };
                
                var textNode = document.createTextNode(task);
                var span = document.createElement("span");
                span.className = "todo-text";
                span.appendChild(textNode);

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "❌";
                deleteButton.className = "todo-button";
                deleteButton.onclick = function() {
                    li.remove();
                };

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                
                todoList.appendChild(li);
            });
        };
    </script>
</body>
</html>
